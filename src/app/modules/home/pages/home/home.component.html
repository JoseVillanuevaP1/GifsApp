<div class="container">
    <div class="row gy-3">
        <div *ngIf="searchHistory.length > 0" class="col col-md-3">
            <div class="card h-100">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title mb-4">Historial de BÃºsqueda: </h5>
                        <div class="w-100 text-center">
                            <button *ngFor="let query of searchHistory" class="btn btn-outline-secondary w-100 mb-2"
                                (click)="repeatSearch(query)">
                                {{ query }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row row-cols-1 g-4">
                <div class="col">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        [(ngModel)]="searchQuery" (keyup.enter)="search()">
                </div>

                <div class="col">
                    <div class="container text-center">
                        <div class="row g-4">
                            <ng-container *ngFor="let card of pagedCardsData">
                                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                    <div class="card">
                                        <img class="card-img-top" [src]="card.images.original.url" [alt]="card.title">
                                        <div class="card-body">
                                            {{ card.title }}
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="pagination-container mt-3">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item" [class.disabled]="currentPage == 1">
                                    <a class="page-link" href="#" (click)="previousPage()">Previous</a>
                                </li>
                                <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                                    <a class="page-link" href="#" (click)="setCurrentPage(page)">{{ page }}</a>
                                </li>
                                <li class="page-item" [class.disabled]="currentPage == totalPages">
                                    <a class="page-link" href="#" (click)="nextPage()">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
